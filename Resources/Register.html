    <meta charset="UTF-8">
    <meta name="Retail store for 3d props" content="">
    <meta name="Borislav Borisov" content="">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

<body id="page-top">

<!--Navigation bar-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#page-top"><img src="img/3dfabrica_logo.png"/></a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <div class="container align-items-left">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-create py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/home/index">/Home</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-create py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/identity/account/login">/Login</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-create py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/identity/account/register">/Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Content-->
<main class="mt-3">
    <header class="masthead bg-primary text-white text-center">
        <h1 class="masthead-heading text-uppercase text-center text-secondary">Register</h1>
        <div class="container col-md-3 w-75 align-items-md-center flex-column">
            <form class="mx-auto half-width" method="post">
                <div class="form-group">
                    <label for="Input.FullName"></label>
                    <input type="text" class="form-control" for="Input.FullName" placeholder="Full Name...">
                </div>
                <div class="form-group">
                    <label for="Input.Username"></label>
                    <input type="text" class="form-control" for="Input.Username" placeholder="Username...">
                </div>
                <div class="form-group">
                    <label for="Input.Email"></label>
                    <input type="email" class="form-control" for="Input.Email" placeholder="Email...">
                </div>
                <div class="form-group">
                    <label for="Input.Gender"></label>
                    <select class="form-control" for="Input.Gender" placeholder="Gender...">
                        <option disabled selected value="genderValue">Select a gender...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Input.Password"></label>
                    <input type="password" class="form-control" for="Input.Password" placeholder="Password...">
                </div>
                <div class="form-group">
                    <label for="Input.ConfirmPassword"></label>
                    <input type="password" class="form-control" for="Input.ConfirmPassword" placeholder="Confirm Password...">
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-light">Register</button>
                </div>
                <br>
            </form>
        </div>

        <div class="container col-md-12 w-75 align-items-md-center flex-column">
            <h3 class="masthead-subheading text-uppercase mb-0">Already have an account? <a
                    class="btn-outline-secondary" href="/Identity/Account/Login">/Login</a>.</h3>
        </div>

        <!-- Icon Divider -->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
                <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
        </div>

    </header>
    <p></p>
</main>


<!-- Footer -->
<footer class="footer text-center bg-secondary">
    <div class="container-fluid">
        <div class="row">

            <!-- Footer Location -->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Location</h4>
                <p class="lead mb-0">1000 - Sofia
                    <br>84 - Alexander Stamboliiski blvrd.</p>
            </div>

            <!-- Footer Social Icons -->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Around the Web</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="https://facebook.com">
                    <i class="fab fa-fw fa-facebook-f"></i>
                </a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://instagram.com">
                    <i class="fab fa-fw fa-linkedin-in"></i>
                </a>
            </div>

            <!-- Footer About Text -->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4">About</h4>
                <p class="lead mb-0">Retail web store focused on 3D ARTISTS and companies specialized in virtualization
                    industry.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Copyright Section -->
<section class="copyright py-1 text-center text-white">
    <div class="container-fluid">
        <small>Copyright &copy; 3dFABRICA.COM - 2019</small>
        <a class="js-scroll-trigger navbar-brand" href="#page-top"><img class="footerLogo" src="img/3dfabrica_logo.png"/></a>
    </div>
</section>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="js/jqBootstrapValidation.js"></script>

<!-- Custom scripts for this template -->
<script src="js/freelancer.min.js"></script>S

<!-- Template Main Javascript File -->
<script src="js/main.js"></script>

<!-- JavaScript Libraries -->
<script src="lib/wow/wow.min.js"></script>
</body>

</html>
